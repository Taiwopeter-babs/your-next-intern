	<!-- Main Body == SIGNUP -->
	<div class="main-body-container">
		<div class="section-heading">
			<h3>Intern Sign-Up</h3>
		</div>
		<section class="signup-form">

			<form class="row g-3 needs-validation" action="">
				<div class="col-md-6 required">
					<label for="first_name" class="form-label"><strong>First name</strong></label>
					<input class="form-control" type="text" id="first_name" name="first_name" required>
				</div>
				<div class="col-md-6 required">
					<label class="form-label" for="last_name"><strong>Last name</strong></label>
					<input class="form-control" type="text" id="last_name" name="last_name" required>
				</div>
				<div class="col-md-6 required">
					<label class="form-label" for="gender"><strong>Gender</strong></label>
					<input class="form-control" list="genderOptions" id="gender">
					<datalist id="genderOptions">
						<option value="Male"></option>
						<option value="Female"></option>
					</datalist>
				</div>
				<div class="col-md-6 required">
					<label class="form-label" for="birthday">Date of Birth</label>
					<input class="form-control" type="date" id="birthday" name="birthday" , placeholder="yyyy-mm-dd"
						value="" min="1980-01-01" max="2023-01-01" required>
				</div>
				<div class="col-md-6 required">
					<label class="form-label" for="email_address"><strong>Email Address</strong></label>
					<input class="form-control" type="text" id="email_address" name="email_address"
						placeholder="example@gmail.com" required>
				</div>
				<div class="col-md-6 required">
					<label class="form-label" for="phone_number"><strong>Phone</strong></label>
					<input class="form-control" type="tel" id="phone_number" name="phone_number"
						placeholder="080-12-345-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}-[0-9]{3}" required>
				</div>
				<div class="col-md-6 required">
					<label class="form-label" for="password1"><strong>Password</strong></label>
					<input class="form-control" type="text" id="password1" name="password1" required>
				</div>
				<div class="col-md-6 required">
					<label class="form-label" for="password2"><strong>Confirm Password</strong></label>
					<input class="form-control" type="text" id="password2" name="password2" required>
				</div>

			</form>
			<hr />
			<form class="row g-3" action="">
				<div class="col-12 required">
					<label class="form-label" for="schools">Choose your school</label>
					<input class="form-control" list="datalistOptions" id="schools" placeholder="Type to search...">
					<datalist id="datalistOptions">
						<option value="Obafemi Awolowo University"></option>
						<option value="University of Ibadan"></option>
					</datalist>
				</div>
				<div class="col-12 required">
					<label class="form-label" for="course_study"><strong>Course of Study</strong></label>
					<input class="form-control" type="text" name="course_study" id="course_study" required>
				</div>
				<div class="col-12">
					<label class="form-label" for="preferred_org"><strong>Preferred Organization</strong></label>
					<input class="form-control" type="text" name="preferred_org" id="preferred_org">
				</div>
			</form>
			<button type="submit" class="button submit-btn btn btn-success">Submit</button>
		</section>
	</div>
