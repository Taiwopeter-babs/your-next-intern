{% extends 'base.html' %}

{% block head %}
<link rel="stylesheet" href="../static/styles/org_signup.css">
{% endblock %}

<!-- Main Body == SIGNUP -->
{% block title%} Company Sign-Up {% endblock %}


{% block content %}
<div class="main-body-container">
	<div class="section-heading">
		<h2>Organization Sign-Up</h2>
	</div>
	<section class="signup-form">

		<form class="row g-3" method="post">
			<div class="col-md-12 required">
				<label class="form-label" for="name"><strong>Organization's Name</strong></label>
				<input class="form-control" type="text" id="name" name="name" required>
			</div>
			<div class="col-md-12 required">
				<label class="form-label" for="address"><strong>Organization Address</strong></label>
				<input class="form-control" type="text" id="address" name="address" required>
			</div>
			<div class="col-md-6 required">
				<label class="form-label" for="website">Organization website (URL)</label>
				<input class="form-control" type="text" id="website" name="website" required>
			</div>
			<div class="col-md-6 required">
				<label class="form-label" for="specialization"><strong>Specialization</strong></label>
				<input class="form-control" type="text" id="specialization" name="specialization" required>
			</div>
			<div class="col-md-12 required">
				<label class="form-label" for="email">Organization's Email</label>
				<input class="form-control" type="text" id="email" name="email" required>
			</div>
			<div class="col-md-6 required">
				<label class="form-label" for="password1"><strong>Password</strong></label>
				<input class="form-control" type="password" autocomplete="new-password" id="password1" name="password1"
					required>
			</div>
			<div class="col-md-6 required">
				<label class="form-label" for="password2"><strong>Confirm Password</strong></label>
				<input class="form-control" type="password" autocomplete="new-password" id="password2" name="password2"
					required>
			</div>
			<div class="col-md-4 required">
				<label class="form-label" for="available_slots">Number of available positions</label>
				<input class="form-control" type="text" id="available_slots" name="available_slots">
			</div>
			<div class="col-md-8" id="btn-container">
				<button type="submit" class="button submit-btn btn btn-success">Submit</button>
			</div>
		</form>

	</section>
	<!-- <div><button class="button submit-btn">Submit</button></div> -->
</div>

{% endblock %}
